name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # this triggers the workflow whenever you push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js (make sure this matches the version your app uses)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the React app, passing environment variables as secrets
      - name: Build React app
        run: npm run build
        env:
          REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        run: npm run deploy
